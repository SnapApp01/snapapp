name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/snapng:staging-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/snapng:staging-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/snapng:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/snapng:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to AWS EC2
        env:
          EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
          EC2_USER: ${{ secrets.AWS_EC2_USER }}
          EC2_KEY: ${{ secrets.AWS_EC2_KEY }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          # Copy deployment files
          scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no \
            docker-compose.staging.yml $EC2_USER@$EC2_HOST:~/snapng/docker-compose.yml
          
          scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no \
            docker/deploy.sh $EC2_USER@$EC2_HOST:~/snapng/deploy.sh
          
          # Run deployment
          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no \
            $EC2_USER@$EC2_HOST 'chmod +x ~/snapng/deploy.sh && ~/snapng/deploy.sh'

      - name: Check deployment status
        if: failure()
        run: echo "‚ùå Deployment failed. Check EC2 logs at ~/snapng/deploy.log"