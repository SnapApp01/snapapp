name: Deploy to AWS ECS (Docker Hub)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: task-definition.json
  CONTAINER_NAME: snapapp
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  deploy:
    name: Build and Deploy to ECS via Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push image to Docker Hub
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $DOCKERHUB_USERNAME/snapapp:$IMAGE_TAG .
          docker tag $DOCKERHUB_USERNAME/snapapp:$IMAGE_TAG $DOCKERHUB_USERNAME/snapapp:latest
          
          docker push $DOCKERHUB_USERNAME/snapapp:$IMAGE_TAG
          docker push $DOCKERHUB_USERNAME/snapapp:latest
          
          echo "image=$DOCKERHUB_USERNAME/snapapp:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fill in secrets in ECS task definition
        id: task-def-secrets
        env:
          IMAGE_NAME: ${{ steps.build-image.outputs.image }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          APP_EMAIL_URL: ${{ secrets.APP_EMAIL_URL }}
          APP_JWT_SECRET: ${{ secrets.APP_JWT_SECRET }}
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          CLOUDINARY_CONFIG_NAME: ${{ secrets.CLOUDINARY_CONFIG_NAME }}
          CLOUDINARY_CONFIG_API_KEY: ${{ secrets.CLOUDINARY_CONFIG_API_KEY }}
          CLOUDINARY_CONFIG_SECRET: ${{ secrets.CLOUDINARY_CONFIG_SECRET }}
          SPRING_MAIL_PASSWORD: ${{ secrets.SPRING_MAIL_PASSWORD }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          python3 << 'EOF'
          import json, os
          
          with open('task-definition.json', 'r') as f:
              task_def = json.load(f)
          
          task_def['containerDefinitions'][0]['image'] = os.environ['IMAGE_NAME']
          task_def['executionRoleArn'] = task_def['executionRoleArn'].replace('<AWS_ACCOUNT_ID>', os.environ['AWS_ACCOUNT_ID'])
          task_def['taskRoleArn'] = task_def['taskRoleArn'].replace('<AWS_ACCOUNT_ID>', os.environ['AWS_ACCOUNT_ID'])
          
          for env_var in task_def['containerDefinitions'][0]['environment']:
              if env_var['value'] == 'PLACEHOLDER' and env_var['name'] in os.environ:
                  env_var['value'] = os.environ[env_var['name']]
              elif env_var['name'] == 'AWS_ACCESS_KEY_ID':
                  env_var['value'] = os.environ['S3_ACCESS_KEY_ID']
              elif env_var['name'] == 'AWS_SECRET_ACCESS_KEY':
                  env_var['value'] = os.environ['S3_SECRET_ACCESS_KEY']
          
          with open('task-definition-final.json', 'w') as f:
              json.dump(task_def, f, indent=2)
          
          print("Task definition updated successfully")
          EOF

      - name: Verify task definition
        run: |
          echo "=== Task Definition Contents ==="
          cat task-definition-final.json
          echo ""
          echo "=== Validating JSON ==="
          python3 -m json.tool task-definition-final.json > /dev/null && echo "VALID JSON" || echo "INVALID JSON"

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition-final.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
#          wait-for-service-stability: false   # âœ… FIX: no more endless wait!wait

      - name: Deployment Summary
        run: |
          echo "Deployment completed!"
          echo "Image: ${{ steps.build-image.outputs.image }}"