#####################################
# Server
#####################################
server.port=8083
spring.profiles.active=prod

#####################################
# Application URLs
#####################################
app.email-url=https://api.handypros.ng/hospitality/verify-email?token=

#####################################
# JWT Configuration
#####################################
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=3600000
app.jwtRefreshExpirationMs=604800000

#####################################
# Actuator / Management
#####################################
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.access=unrestricted
management.endpoint.info.access=unrestricted

#####################################
# Datasource (PostgreSQL)
#####################################
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#####################################
# HikariCP (Production Tuned)
#####################################
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

#####################################
# JPA / Hibernate
#####################################
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

#####################################
# Logging (Production Safe)
#####################################
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=ERROR
logging.level.com.handypros=INFO
debug=false

#####################################
# Cloudinary
#####################################
cloudinary.config.name=${CLOUDINARY_NAME}
cloudinary.config.api-key=${CLOUDINARY_API_KEY}
cloudinary.config.secret=${CLOUDINARY_API_SECRET}

#####################################
# Paystack
#####################################
paystack.base-url=https://api.paystack.co
paystack.public-key=${PAYSTACK_PUBLIC_KEY}
paystack.secret-key=${PAYSTACK_SECRET_KEY}
paystack.callback.url=${PAYSTACK_CALLBACK_URL}
paystack.webhook-secret=${PAYSTACK_WEBHOOK_SECRET}

#####################################
# Mail (Gmail SMTP)
#####################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


